<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <form class="create" action="" method="POST">
        <label for="question">The Question</label>
        <textarea type="text" name="question" id="add_name" placeholder="type question here..." cols="30" rows="10"/></textarea>
        <label for="answer">The Answer</label>
        <textarea type="text" name="answer" id="add_answer" placeholder="type answer here..." cols="30" rows="10"/></textarea>
        <label for="tags">The Tags</label>
        <textarea name="tags" id="add_tags" placeholder="add tags here..." cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <nav class="navContainer">
        <div class="navItem"><a href="index.html">Quiz</a></div>
        <div class="navItem"><a href="bookmark.html">Bookmarks</a></div>
        <div class="navItem"><a href="create.html">Create</a></div>
        <div class="navItem"><a href="profile.html">Profile</a></div>
      </nav>
    </footer>
  </body>
</html>
